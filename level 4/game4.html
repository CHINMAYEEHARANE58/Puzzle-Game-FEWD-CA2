<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4</title>
    <link rel="stylesheet" href="../level.css">
</head>
<body>
    <a href="../index.html"> 
        <button class="back">
            <img src="../Images/arrow-back-regular-24.png">
        </button>
    </a>

    <img id="refrenceImg" src="./img 4.png">

    <!-- level 4 game page -->
    <!-- background sound -->
    <audio controls autoplay>
        <source src="../level bg music.mp3" type="audio/mp3">
    </audio>
    <h2>Level 4</h2> 
    <div onclick="playClickSound()" id="puzzle"></div>
    <audio id="clickSound" src="../drag sound.wav"></audio>
    
    <div id="timer"><h3>Time: 15:00</h3></div>

    <script src="../game.js"></script>

    <script> 
        const startingMin = 15;
        let time = startingMin*60;

        const timerEl = document.getElementById('timer');

        setInterval(startTimer, 1000);

        function startTimer(){
            const minutes = Math.floor(time/60);
            let seconds = time%60;

            timerEl.innerHTML = `Time - ${minutes}: ${seconds}`;
            time--;

            if(JSON.stringify(imgOrder) === JSON.stringify(orgOrder)){
                location.href= "./win4.html";
            }
            else if (time < 0) {
                location.href= "./lose4.html";
            }
        }
    </script>
</body>
</html>
