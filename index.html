<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUZZLE GAME</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Main page -->
    <div id="gamepage">
        <img id="bg-img" src="./Images/Screen 19 (1).png">

        <div id="logo">
            <img src="Images/Pink and Blue Minimalist Toy Shop - Logo.png">
        </div>

        <form id="userInfoForm">
            <!-- Name of user -->
            <input id="name" type="text" required value="" placeholder="Enter your name...">
        
            <!-- Nickname of user -->
            <input id="nickname" type="text" required value="" placeholder="Enter your nickname...">
        
            <!-- Use a button with an "onclick" event instead of "type='submit'" -->
            <button id="play-button" onclick="navigateToInstructions()">PLAY</button>
        </form>
        
        <script src="./app.js"></script>
        <script>
            // Function to navigate to the instructions page
            function navigateToInstructions() {
                // Get the value of the nickname input field when the button is clicked
                const name = document.getElementById("nickname").value;
        
                // Check if the name is not empty before navigating
                if (name.trim() !== "") {
                    // Save the nickname to localStorage if needed
                    localStorage.setItem("nickname", name);
        
                    // Navigate to the instructions page
                    location.href = "./instructions.html";
                }
            }
        </script>
        
</body>

</html>
