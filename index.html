<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUZZLE GAME</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Main page -->
    <div id="gamepage">
        <img id="bg-img" src="./Images/Screen 19 (1).png">

        <div id="logo">
            <img src="Images/Pink and Blue Minimalist Toy Shop - Logo.png">
        </div>
    
        <form onsubmit= "playerInfo(); return false;">
            <!-- Name of user -->
            <input id="name" type="text" required placeholder="Enter your name...">

            <!-- Nickname of user -->
            <input id="nickname" type="text" required placeholder="Enter your nickname...">
        </form>

       <a href="./instructions.html"> <button id="play-button">PLAY</button></a>        
    </div>


    <script src="./app.js"></script>
    <script>
        // Function to save user information to local storage
        function playerInfo() {
            var name = document.getElementById('name').value;
            var nickname = document.getElementById('nickname').value;

            // Create an object to store user information
            var playerDetail = {
                name: name,
                nickname: nickname
            };

            // Convert the object to a JSON string and store in local storage
            localStorage.setItem('playerDetail', JSON.stringify(playerDetail));

            // Redirect to the next page
            window.location.href = './instructions.html';
        }
    </script>

</body>
</html>
